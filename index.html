${selectedLanguages.map(language => generateLanguageBadge(language)).join("\n")}

function addSocialLink() {
    const socialLinksSelect = document.getElementById("socialLinks");
    const socialLinkInput = document.getElementById("socialLink");

    const newSocialLink = socialLinkInput.value;
    if (newSocialLink) {
        if (![...socialLinksSelect.options].some(option => option.value === newSocialLink)) {
            const newOption = document.createElement("option");
            newOption.value = newSocialLink;
            newOption.text = newSocialLink;
            socialLinksSelect.add(newOption);
            socialLinkInput.value = ""; 
        } else {
            alert("Social link already exists in the list.");
        }
    } else {
        alert("Please enter a social link before adding.");
    }
}

        function copyToClipboard() {
            const readmeOutput = document.getElementById("readmeOutput");
            const textArea = document.createElement("textarea");
            textArea.value = readmeOutput.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            document.body.removeChild(textArea);
            alert("README copied to clipboard!");
        }
