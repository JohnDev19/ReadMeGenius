<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title data-i18n="title">READMEGenius</title>
    <meta name="description" content="READMEGenius is a tool used to generate README files for your projects. Whether you're a developer, a startup owner, or a freelancer, this tool will save you hours of manual writing and formatting. With READMEGenius, you can create informative and visually appealing documentation in a few clicks, ensuring that your project is well-documented and easily understood by users and contributors. Say goodbye to the hassle of writing READMEs from scratch." />
    <meta property="og:title" content="ReadMe Generator" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="READMEGenius is a tool used to generate README files for your projects. Whether you're a developer, a startup owner, or a freelancer, this tool will save you hours of manual writing and formatting. With READMEGenius, you can create informative and visually appealing documentation in a few clicks, ensuring that your project is well-documented and easily understood by users and contributors. Say goodbye to the hassle of writing READMEs from scratch." />
    <meta property="og:site_name" content="READMEGenius" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/JohnDev19/ReadMeGenius/main/README.png" type="image/x-icon" id="faviconTag">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #001F3F;
            color: #00FFDD;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #001F3F;
            padding: 20px;
            text-align: center;
            color: #00FFDD;
        }

        section {
            max-width: 80%;
            width: 100%;
            padding: 20px;
            border: 2px solid #00FFDD;
            color: #00FFDD;
            margin: 20px 0;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #00FFDD;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #FFFFFF;
            border-radius: 4px;
        }

        button {
            background-color: #00FFDD;
            color: #000000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004080;
            color: #00FFDD;
        }

        #output {
            max-width: 80%;
            width: 100%;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }

        #webOutput {
            max-width: 80%;
            width: 100%;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }

        #webOutput pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
        }

        #webOutput h1,
        #webOutput h2,
        #webOutput h3,
        #webOutput h4,
        #webOutput h5,
        #webOutput h6 {
            font-weight: bold;
            color: #00FFDD;
        }

        #webOutput strong {
            font-weight: bold;
            color: #00FFDD;
        }

        #webOutput h1 {
            font-size: 2em;
        }

        #webOutput h2 {
            font-size: 1.5em;
        }

        #webOutput h3 {
            font-size: 1.17em;
        }

        #webOutput h4 {
            font-size: 1em;
        }

        #webOutput h5 {
            font-size: 0.83em;
        }

        #webOutput h6 {
            font-size: 0.67em;
        }

        #webOutput p {
            margin: 1em 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>READMEGenius</h1>
        <p>READMEGenius is a tool used to generate README files for your projects.</p>
    </header>

    <section>
        <h1>README Generator Form</h1>
        <form id="readmeForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="alt">Alt for svg:</label>
            <textarea id="alt" name="alt" rows="4" required></textarea>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="languages">Programming Languages:</label>
            <input type="text" id="languages" name="languages" required>

            <label for="webTechnologies">Web Technologies:</label>
            <input type="text" id="webTechnologies" name="webTechnologies" required>

            <label for="databases">Databases:</label>
            <input type="text" id="databases" name="databases" required>

            <label for="toolsFrameworks">Tools & Frameworks:</label>
            <input type="text" id="toolsFrameworks" name="toolsFrameworks" required>

            <label for="projects">Projects:</label>
            <textarea id="projects" name="projects" rows="4" required></textarea>

            <label for="socialLink">Social Link:</label>
            <input type="text" id="socialLink" name="socialLink" required>

            <label for="supportLink">Support Link:</label>
            <input type="text" id="supportLink" name="supportLink" required>

            <button type="button" onclick="generateReadme()">Generate README</button>
        </form>
    </section>

    <section id="generatedReadme">
        <h2>Generated README:</h2>
        <pre id="readmeOutput"></pre>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </section>

    <section id="webOutput">
        <h2>README Web View:</h2>
        <pre id="webMarkdownOutput"></pre>
    </section>

    <script>
        function generateReadme() {
            const projectName = document.getElementById("projectName").value;
            const alt = document.getElementById("alt").value;
            const description = document.getElementById("description").value;
            const languages = document.getElementById("languages").value;
            const webTechnologies = document.getElementById("webTechnologies").value;
            const databases = document.getElementById("databases").value;
            const toolsFrameworks = document.getElementById("toolsFrameworks").value;
            const projects = document.getElementById("projects").value;
            const socialLink = document.getElementById("socialLink").value;
            const supportLink = document.getElementById("supportLink").value;

            const readmeContent = `
# ${projectName}
<img align="left" width="390" alt="${alt}" src="https://raw.githubusercontent.com/JohnDev19/ReadMeGenius/main/github-contribution-grid-snake-dark.svg">

## Description
${description}

<img align="left" width="390" alt="${alt}" src="https://raw.githubusercontent.com/JohnDev19/ReadMeGenius/main/010.svg">

## Skills
- **Programming Languages:** ${languages}

- **Web Technologies:** ${webTechnologies}
- **Databases:** ${databases}
- **Tools & Frameworks:** ${toolsFrameworks}

<img align="left" width="390" alt="${alt}" src="https://raw.githubusercontent.com/JohnDev19/ReadMeGenius/main/topics.icons.svg">

## Projects
${projects}

## Connect with Me
- üåê [Social Link](${socialLink})

<img align="left" width="390" alt="${alt}" src="https://raw.githubusercontent.com/JohnDev19/ReadMeGenius/main/metrics.plugin.stargazers.worldmap.svg">

## Support
- ‚òï [Support Me](${supportLink})

<img align="left" width="390" alt="${alt}" src="https://raw.githubusercontent.com/JohnDev19/ReadMeGenius/main/reactions.svg">
`;

            document.getElementById("readmeOutput").textContent = readmeContent;
            document.getElementById("generatedReadme").style.display = "block";
            
            const converter = new showdown.Converter();
            const htmlContent = converter.makeHtml(readmeContent);
            document.getElementById("webMarkdownOutput").innerHTML = htmlContent;
            document.getElementById("webOutput").style.display = "block";
        }

        function copyToClipboard() {
            const readmeOutput = document.getElementById("readmeOutput");
            const textArea = document.createElement("textarea");
            textArea.value = readmeOutput.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            document.body.removeChild(textArea);
            alert("README copied to clipboard!");
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</body>

</html>
